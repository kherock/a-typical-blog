<mat-list>
  <mat-list-item *ngFor="let comment of comments">
    <user-avatar matListAvatar [username]="comment.author"></user-avatar>
    <h3 matLine class="comment-head">
      <span>{{comment.author}}</span>
      <span class="comment-date">{{comment.date | date}}</span>
    </h3>
    <div matLine [innerHtml]="comment.html"></div>
  </mat-list-item>
</mat-list>
