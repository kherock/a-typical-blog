<mat-toolbar>
  <mat-toolbar-row>
    <h3>
      <a routerLink="/"
        class="home-link">
        A Typical Blog
      </a>  
    </h3>
    <span style="flex: 1"></span>
    <div>
        <ng-container *ngIf="authenticationService.user$ | async as user; else logInBtn">
          <span class="greeting-text">
            Welcome back, {{user.firstName!}}
          </span>
          <button mat-stroked-button
            [style.marginLeft.px]="8"
            (click)="authenticationService.logOut().subscribe()">
            Log out
          </button>
        </ng-container>
        <ng-template #logInBtn>
          <button mat-flat-button
            (click)="authenticationService.showAuthDialog()">
            Log in
          </button>
        </ng-template>
      </div>
      <div class="dark-theme-toggle">
      <button mat-icon-button
        title="Toggle dark theme"
        (click)="isDarkTheme = !isDarkTheme">
        <mat-icon>lightbulb_outline</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
